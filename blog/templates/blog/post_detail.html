{% extends 'blog/base.html' %}

{% block content %}
    <div class="post d-flex flex-column justify-content-between p-2">

        <div class="post card m-2">
            <div class="card-body">
              <h2 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
              <p class="card-text">{{ post.text|linebreaksbr }}</p>
            </div>
          </div>
        <div class="d-flex flex-row">
            {% if user.is_authenticated %}
            <div class="d-flex flex-row justify-content-start">
                <a  href="{% url 'post_edit' pk=post.pk %}"><button class="post btn btn-info m-2">Editar</button></a>
            </div>
            <form method="POST" action={% url 'post_remove' pk=post.pk %} class="post-form">{% csrf_token %}
                <button type="submit" class="post btn btn-danger m-2" name="delete">
                    Remover
                </button>
            </form>
            {% endif %}

            {% if post.published_date %}
            <hr/>
                <div class="date m-2">
                    {{ post.published_date }}
                </div>
            {% else %}
                <form method="POST" action="{% url 'post_publish' pk=post.pk %}" class="post-form">{% csrf_token %}
                    <button type="submit" class="post btn btn-info m-2" name="publish">Publicar</button>
                </form>
            {% endif %}


        </div>
    </div>
{% endblock %}
